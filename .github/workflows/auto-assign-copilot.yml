name: Assign Copilot to New Issues (GraphQL)

on:
  issues:
    types: [opened]

jobs:
  assign-copilot:
    runs-on: ubuntu-latest
    steps:
      - name: Assign Copilot using GraphQL API
        env:
          GITHUB_TOKEN: ${{ secrets.COPILOT_AGENT }}
          REPO_ID: ${{ secrets.REPO_ID }}
          COPILOT_ID: ${{ secrets.COPILOT_ID }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
        run: |
          curl -X POST https://api.github.com/graphql \
            -H "Authorization: bearer $GITHUB_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{
              "query": "mutation { createIssue(input: {repositoryId: \"'$REPO_ID'\", title: \"'$ISSUE_TITLE'\", body: \"'$ISSUE_BODY'\", assigneeIds: [\"'$COPILOT_ID'\"]}) { issue { id title assignees(first: 10) { nodes { login } } } } }"
            }'